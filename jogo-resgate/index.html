<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./styles.css">
  <title>Resgate</title>
</head>

<body>
  <div id="container">
    <!-- div container !-->

    <div id="fundoGame">
      <!-- div fundoGame !-->

      <div id="inicio" onclick="start()">
        <h1> Resgate </h1> <!-- div inicio !-->
        <p>Utilize a <strong>tecla W</strong> para movimentar o helicóptero para cima, a <strong>tecla S</strong> para
          movimentá-lo para
          baixo
          e a <strong>tecla D</strong> para atirar.</p>
        <p> <strong> Clique aqui para iniciar!! </strong></p>
      </div> <!-- Fim da div inicio !-->

    </div> <!-- Fim da div fundoGame !-->

  </div> <!-- Fim da div container !-->

  <!-- Sons do jogo !-->
  <audio src="sons/som.mp3" preload="auto" id="somDisparo"></audio>
  <audio src="sons/explosao.mp3" preload="auto" id="somExplosao"></audio>
  <audio src="sons/musica_fundo.mp3" preload="auto" id="musica"></audio>
  <audio src="sons/gameover.mp3" preload="auto" id="somGameover"></audio>
  <audio src="sons/perdido.mp3" preload="auto" id="somPerdido"></audio>
  <audio src="sons/resgate.mp3" preload="auto" id="somResgate"></audio>

  <script src="./jquery/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="./jquery/jquery-collision.min.js"></script>
  <script src="./script.js"></script>

</body>

</html>
